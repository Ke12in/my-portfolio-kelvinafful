    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>Let's work together! Fill out the form below or reach out via social media.</p>

        <div class="contact-container">
            <form action="https://formspree.io/f/xjkybkap" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="text" name="LinkedIn Username" placeholder="LinkedIn Username" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-comment"></i>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
